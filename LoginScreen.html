            <form action="login.php" method="post">
              
              <div class="form-group">
                <label>Name</label>

                  type="text"

                  name="name"    
                />

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get the input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Replace the following hardcoded data with your actual user database on the server
      const validUsers = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" },
        // Add more valid user objects as needed
      ];

      // Check if the provided credentials match any valid user
      const user = validUsers.find((user) => user.username === username && user.password === password);

      if (user) {
        // Valid credentials, do something (e.g., redirect to a dashboard)
        alert("Login successful!");
        // Replace the following line with your redirection code or other actions
        window.location.href = "BudgetScreen.html";
      } else {
        // Invalid credentials, show an error message
        alert("Invalid username or password. Please try again.");
      }

      // Clear the input fields after the login attempt
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    });
